            <section data-markdown>
                <textarea data-template>
                    # Observer pattern

                    ```javascript
                    /* Observable   */ element
                    /* Subscription */   .addEventListener('click',
                    /* Observer     */     function() {…});
                    ```
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    # Observable?

                    * Anything that emits value(s)
                        * Promises
                        * DOM events
                        * Timers
                        * Arrays
                        * …
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    # Observable?

                    * Everything is a stream
                    * Even if it just emits a single value
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    # Subscription?

                    * Compose and transform streams
                    * Filter, map, zip, …
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    # Observer?

                    * Actually does something
                    * Render, upload, store, …
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    # Code pls

                    ```javascript
                    rxjs.fromEvent(element, 'input').pipe(
                        map(event => event.target.value),
                        filter(value => value !== ''),
                    ).subscribe(value => console.log(value));
                    ```
                </textarea>
            </section>
        </section>
